<!-- Button trigger modal -->
<button (click)="loadInfoToForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
  Update animal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Edit animal</h5>
        <button (click)="reloadAnimal.emit()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-alert [alertComponentId]="componentId"></app-alert>
        <form class="form">
          <div class="row" *ngIf="animal!=null">
            <div class="form-group col-6">
              <label for="inputName">Name</label>
              <input [(ngModel)]="animal.name" type="text" name="name" class="form-control" id="inputName"
                     aria-describedby="nameHelp" placeholder="Enter name">

              <div class="error">
                <small class="form-text text-warning" *ngIf="validationErrors.name">Name is
                  required!
                </small>
              </div>
            </div>

            <div class="form-group col-6">
              <label for="inputSpecies">Species</label>
              <input [(ngModel)]="animal.species" type="text" name="species" class="form-control" id="inputSpecies"
                     aria-describedby="speciesHelp" placeholder="Enter species">
              <div class="error">
                <small class="form-text text-warning" *ngIf="validationErrors.species">Species is
                  required!
                </small>
              </div>
            </div>

            <div class="form-group col-12">
              <label for="inputDescription">Description</label>
              <textarea [(ngModel)]="animal.description" type="text" name="description" class="form-control"
                        id="inputDescription" aria-describedby="descriptionHelp" placeholder="Enter description"></textarea>
              <div class="error">
                <small class="form-text text-warning" *ngIf="validationErrors.description">Description
                  is required!
                </small>
              </div>
            </div>
            <div class="form-group col-12">
              <label for="inputPublicInformation">Public information</label>
              <textarea [(ngModel)]="animal.publicInformation" type="text" name="publicInformation" class="form-control"
                        id="inputPublicInformation" aria-describedby="publicInformationHelp" placeholder="Enter Public information"></textarea>
              <div class="error">
                <small class="form-text text-warning" *ngIf="validationErrors.public">Public
                  Information is not valid!
                </small>
              </div>
            </div>
      </div>
      <div class="modal-footer">
        <button (click)="reloadAnimal.emit()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)="updateAnimal()" type="button" class="btn btn-primary">Apply changes</button>
      </div>
        </form>
    </div>
    </div>
  </div>
</div>
