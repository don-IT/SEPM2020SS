<app-alert [alertComponentId]="componentId"></app-alert>
<div>
  <br>
  <div class="row">
    <div class="form-group col-md-4 pr-1 col-sm-6 col-lg-3 col-xs-12">
      <label>Title</label>
      <input type="text" [(ngModel)]="filterTask.title" name="title" class="form-control" id="inputTitle"
             placeholder="Enter title">
    </div>

    <div class="form-group pr-1 col-md-4 col-sm-6 col-lg-3 col-xs-12">
      <label>Date:</label>
      <input type="date" [(ngModel)]="filterTask.startTime" name="startTime" class="form-control"
             id="inputDate" placeholder="Enter Date">
    </div>

    <div class="form-group pr-1 col-md-4 col-sm-6 col-lg-3 col-xs-12">
      <label>Description</label>
      <input type="text" [(ngModel)]="filterTask.description" name="description" class="form-control"
             id="inputDescription"
             placeholder="Enter description">
    </div>

    <div class="pr-1 col-md-10 col-sm-9 col-lg-10 col-xl-9 col-10">
      <button type="button" (click)="loadFilteredTasks()" class="btn btn-success my-1 float-right">Filter</button>
    </div>
  </div>
    <div>
      <h2>Selected Events:</h2>
    </div>
  <div>
    <div class="animal-list-header mt-4">
      <table class="table table-striped table-hover dt-responsive">
        <thead>
        <tr class="row">
          <th class="col" scope="col">Title</th>
          <th class="col" scope="col">Begin</th>
          <th class="col" scope="col">End</th>
        </tr>
        </thead>
        <tbody *ngIf="tasks != null">
        <ng-container *ngFor="let task of tasks; index as i;">
          <tr class="row animal-list-item" (click)="display(task)">
            <td class="col">{{task.title}}</td>
            <td class="col">{{task.startTime}}</td>
            <td class="col">{{task.endTime}}</td>
          </tr>
          <tr *ngIf="selected == task">
            <td class="col">Description: {{task.description}}</td>
          </tr>
          <tr *ngIf="selected == task">
            <td class="col">Info: {{task.publicInfo}}</td>
          </tr>
          <tr *ngIf="selected == task">
            <td class="col text-right">
              <img [alt]="" [src]="task.eventPicture" style="max-width: 80%; max-height: 300px"/>
            </td>
          </tr>
        </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
