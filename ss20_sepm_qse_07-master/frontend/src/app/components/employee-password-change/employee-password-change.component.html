<br>
<form *ngIf="!isAdmin()" class="form" [formGroup]="passwordEdit" (ngSubmit)="savePassword()" >

    <div class="form-group pr-1 col-md-4 col-sm-6 col-lg-3 col-xs-12">
      <label for="inputOldPassword">Current Password</label>
      <input type="password" name="currentPassword" formControlName="currentPassword" class="form-control" id="inputOldPassword"
             aria-describedby="passwordHelp" placeholder="Enter current password">
    </div>

    <div class="form-group pr-1 col-md-4 col-sm-6 col-lg-3 col-xs-12">
      <label for="inputPassword">New Password</label>
      <input type="password" name="password" formControlName="password" class="form-control" id="inputPassword"
             aria-describedby="passwordHelp" placeholder="Enter new password">
      <div *ngIf="passwordEdit.controls.password.errors" class="error">
        <small class="form-text text-warning" *ngIf="passwordEdit.controls.password.errors.minlength">
          Password must be min. 8s Letters
        </small>
        <small class="form-text text-warning" *ngIf="passwordEdit.controls.password.errors.pattern">
          Password must have at least 1 uppercase letter, 1 lowercase letter and 1 number
        </small>
      </div>
    </div>

  <div class="form-group pr-1 col-md-4 col-sm-6 col-lg-3 col-xs-12">
    <label for="inputConfirmPassword">Confirm new Password</label>
    <input type="password" name="confirmPassword" formControlName="confirmPassword" class="form-control" id="inputConfirmPassword"
           aria-describedby="passwordHelp" placeholder="Confirm new password">
  </div>

    <button  class="float-md-right pull-right btn btn-outline-info" type="button"
             (click)="cancelChanges()">Cancel
    </button>
    <button  class="float-md-right pull-right btn btn-outline-info" type="button"
             (click)="savePassword()">Save
    </button>
</form>
